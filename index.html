<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="./build/index.js" type="module"></script>
    <title>Job search</title>
  </head>
  <body>
    <template>
      <article class="login">
        <div class="login__hero-box">
          <img src="" alt="" />
        </div>
        <form class="login__form">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <div class="show-password">
            <img src="./src/assets/logo/eye-with-eyelash.png" alt="" />
          </div>
          <button type="submit"></button>
        </form>
      </article>
    </template>
    <template>
      <article class="resume">
        <nav class="resume__nav">somethings goes here....</nav>
        <article class="resume__box">
          <div class="resume__box__header">
            <div class="resume__box__header__headings">
              somethings goes here....
            </div>
            <div class="resume__box__header__img">somethings goes here....</div>
          </div>
          <div class="resume__box__body">
            <aside class="resume__box__body__aside">
              somethings goes here....
            </aside>
            <main class="resume__box__body__main">
              somethings goes here....
            </main>
          </div>
        </article>
      </article>
    </template>

    <template id="resume-nav">
      <div class="btn-prev-box">
        <button id="btn-prev">Prev</button>
      </div>
      <input type="search" name="searchItem" id="search" placeholder="" />
      <div class="btn-next-box">
        <button id="btn-next">Next</button>
      </div>
    </template>
    <template id="resume-box-header-headings">
      <h2>Name Of the Applicant</h2>
      <h4>Applied for: <strong>Job post</strong></h4>
    </template>
    <template id="resume-box-header-img">
      <img src="./src/assets/img/generic-avatar.webp" alt="" />
    </template>
    <template id="resume__box__body__aside">
      <div class="personal-info">
        <h3>Personal Info</h3>
        <ul></ul>
      </div>
      <div class="technical-skill">
        <h3>Technical Skill</h3>
        <ul></ul>
      </div>
      <div class="hobbies">
        <h3>Hobbies</h3>
        <ul></ul>
      </div>
    </template>
    <template id="resume__box__body__main">
      <section class="work-experience"></section>
      <section class="projects"></section>
      <section class="education">
        <h3>Education</h3>
        <ul>
          <li>
            <h4></h4>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </li>
          <li>
            <h4></h4>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </li>
          <li>
            <h4></h4>
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="internship"></section>
      <section class="achievements"></section>
    </template>

    <div id="root"></div>
  </body>
</html>
